<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Second Hand Resells</title>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Admin access to manage listings on Second Hand Resells, Nairobi’s trusted marketplace for used items.">
  <meta name="keywords" content="admin login, second hand resells admin, Nairobi resale dashboard, manage posts secondhand">
  <meta name="author" content="Second Hand Resells Team">
  <!-- Optional: Prevent indexing of admin page -->
  <!-- <meta name="robots" content="noindex, nofollow"> -->

  <!-- ✅ Open Graph (Facebook, WhatsApp) -->
  <meta property="og:title" content="Admin Login | Second Hand Resells">
  <meta property="og:description" content="Log in to manage second-hand item listings and approve new posts.">
  <meta property="og:image" content="{{ url_for('static', filename='images/your-logo.jpg') }}">
  <meta property="og:url" content="https://secondhandresells.onrender.com/admin">
  <meta property="og:type" content="website">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Admin Login | Second Hand Resells Nairobi">
  <meta name="twitter:description" content="Access the admin dashboard for posting and managing Nairobi resale ads.">
  <meta name="twitter:image" content="{{ url_for('static', filename='images/your-logo.jpg') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    .login-container {
      max-width: 400px;
      margin: 6rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease-in-out;
    }

    .form-group input:focus {
      border-color: #4f95ff;
      outline: none;
    }

    .btn-login {
      width: 100%;
      background-color: #4f95ff;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-login:hover {
      background-color: #367ce9;
    }

    .flash {
      margin-bottom: 1rem;
      color: #e53935;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
    }
  </style>
</head>
<body class="light-theme">
  <div class="login-container">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

  <footer class="footer">
    &copy; 2025 Second Hand Resells. Made with ❤️ in Nairobi. All rights reserved.
  </footer>
</body>
</html>
